<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Gayle Cassar</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="body">
            <div class="nav">
                <a href="index.html"><h1 class="logoName">GAYLE</h1></a>
                <div class="navItems" id="navItemsList">
                    <a class="navItem active" href="index.html">Home</a>
                    <a class="navItem" href="about_me.html">About Me</a>
                    <a class="navItem" href="contact.html">Contact</a>
                    <a class="navItem navItem_Work" href="work.html">Work</a>
                </div>
                <div class="menuToggle">
                    <img class="burgerIcon" src="Images/BurgerIcon.png" />
                </div>
            </div>
            <div class="photoGridContainer">
                <div class="photoRow">
                    <div class="photoColumn">
                        <img class="photoInGallery" src="Images/Asset%203.png" />
                        <img class="photoInGallery" src="Images/Screenshot_18.png" />
                        <img class="photoInGallery" src="Images/Screenshot_19.png" />
                    </div>
                    <div class="photoColumn">
                        <img class="photoInGallery" src="Images/Screenshot_20.png" />
                        <img class="photoInGallery" src="Images/Asset%207.png" />
                        <img class="photoInGallery" src="Images/Asset%208.png" />
                        <img class="photoInGallery" src="Images/Screenshot_21.png" />
                    </div>
                </div>
            </div>
        </div>
        <div class="footerContainer">
            <div class="copyrightContainer">
                <p class="copyrightText">Copyright &copy; Gayle Cassar</p>
            </div>
            <div class="footerLogoContainer">
                <a href="index.html"><h1 class="logoName logoNameFooter">GAYLE</h1></a>
            </div>
            <div class="footerDetailsContainer">
                <p class="footerText"><a href="about_me.html">About Me</a></p>
                <p class="footerText"><a href="contact.html">Contact Me</a></p>
                <p class="footerText"><a href="work.html">My Work</a></p>
            </div>
        </div>

        <script>
            // Get the elements with class="column"
            var elements = document.getElementsByClassName("photoColumn");

            // Declare a "loop" variable
            var i;

            // Four images side by side
            function run() {
                for (i = 0; i < elements.length; i++) {
                    elements[i].style.flex = "15%";
                }
            }

            run();

            document.addEventListener("DOMContentLoaded", () => {
                const menuToggle = document.querySelector(".menuToggle");
                const navLinks = document.querySelector(".navItems");

                menuToggle.addEventListener("click", () => {
                    navLinks.classList.toggle("active");
                });
            });
        </script>
    </body>
</html>
